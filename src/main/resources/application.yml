server:
  port: 8080

application:
  security:
    jwt:
      secret-key: 405X235266556A586E3272355512782F413F4428472B4B6250645367566B5970
      expiration: 6000000
      refresh-token:
        expiration: 60000000

spring:
  liquibase:
    enabled: true
    changeLog: "classpath:db/changelog/db.changelog-master.yaml"
    drop-first: ${STOCK_MANAGEMENT_LIQUIBASE_ENABLE_DROP_FIRST:false}

  datasource:
    url: jdbc:mysql://${STOCK_MANAGEMENT_DB_IP:localhost}:${STOCK_MANAGEMENT_DB_PORT:3306}/stock_management
    username: ${STOCK_MANAGEMENT_DB_USERNAME:root}
    password: ${STOCK_MANAGEMENT_DB_PASSWORD:root1234}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

stock-management:
  db:
    name: mysql
    maximum-pool-size: 5
    connection-timeout: 180000
    maximum-lifetime: 170000